<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>النتائج الدراسية - جامعة حلوان</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
/* خلفية الصفحة */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  position: relative;
  overflow: hidden;
}

/* طبقة الصورة */
.bg-image {
  position: fixed;
  inset: 0;
  background-image: url("helwan.jpg");
  background-size: cover;
  background-position: center;
  filter: blur(5px);
  transform: scale(1.05);
  z-index: -2;
}

/* طبقة تعتيم خفيفة */
.bg-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.75);
  z-index: -1;
}

/* كارت الدخول */
.card {
  margin-top: 120px;
}
</style>
</head>

<body>

<!-- الخلفية -->
<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="container">
  <div class="card shadow p-4 col-md-6 mx-auto">
    <h2 class="text-center mb-4">النتائج الدراسية – جامعة حلوان</h2>

    <div class="mb-3">
      <label class="form-label">الرقم القومي</label>
      <input type="text" id="national" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">ID الطالب</label>
      <input type="text" id="studentId" class="form-control">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">عرض النتيجة</button>
    <p id="error" class="text-danger text-center mt-3"></p>
  </div>
</div>

<script>
function login(){
  const national = document.getElementById("national").value.trim();
  const studentId = document.getElementById("studentId").value.trim();

  if (national === "30706131303976" && studentId === "20250798") {
    window.location.href = "result.html";
  } else {
    document.getElementById("error").innerText = "البيانات غير صحيحة";
  }
}
</script>

</body>
</html>
